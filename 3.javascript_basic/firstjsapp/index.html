<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Javascript app</title>
</head>
<body>
<p onclick="do_something()">Click me</p>
<p id="demo">Click me again</p>
<p onclick="alert('Stop clicking me!')">Click me the third time!</p>
</body>
</html>
<script>
    function do_something() {
        alert("Hello World");
    }
    let demo = document.getElementById("demo");
    demo.addEventListener("click", clickFunction);
    function clickFunction() {
        alert("Hello All");
    }
</script>
