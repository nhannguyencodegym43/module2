<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show a message</title>
</head>
<body>
<button type="button" onclick="showMessage();">Click Me!</button>
<button type="button" onclick="showMessage2();">Click Me 2!</button>
<div id="belowMessage"></div>
<button type="button" onclick="showMessage3();">Click Me 3!</button>
<button type="button" onclick="showMessage4();">Click Me 4!</button>
<script>
    function showMessage() {
        alert('Hello, World!');
    }
    function showMessage2() {
        document.getElementById("belowMessage").innerHTML = 'Hello, World 2!';
    }
    function showMessage3() {
        document.write('Hello, World 3!');
    }
    function showMessage4() {
        console.log('Hello, World 4!');
    }
</script>
</body>
</html>
