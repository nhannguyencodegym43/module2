<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condition 03</title>
</head>
<body>
<script>
    let num = +prompt('Enter a number');
    let result = (num > 0) ? "The num is greater than 0" : (num < 0) ? "The num is less than 0" : "The num is 0";
    alert(result);
</script>
</body>
</html>
