<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<script>
    let weight = +prompt("Nhập cân nặng của bạn (kg): ");
    let height = +prompt("Nhập chiều cao của bạn (m): ");
    let bmi = weight / (height * height);
    let result = null;
    if (bmi < 18.5) {
        result = "Underweight";
    } else if (bmi < 25) {
        result = "Normal";
    } else if (bmi < 30) {
        result = "Overweight";
    } else {
        result = "Obese";
    }
    alert("Chỉ số BMI của bạn là: " + bmi.toFixed(2) + "\n" + "Phân loại: " + result);
</script>
</body>
</html>
