<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer the money</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Transfer the money</h1>
<form action="#" method="post" class="grid-container">
    <div class="grid-item1">
        <label for="from">From:</label>
    </div>
    <div class="grid-item4">
        <select name="from" id="from">
            <option value="25000">VietNam</option>
            <option value="1">Dollar</option>
            <option value="0.92">Euro</option>
        </select>
    </div>
    <div class="grid-item2">
        <label for="to">To:</label>
    </div>
    <div class="grid-item5">
        <select name="to" id="to">
            <option value="25000">VietNam</option>
            <option value="1">Dollar</option>
            <option value="0.92">Euro</option>
        </select>
    </div>
    <div class="grid-item3">
        <label for="amount">Amount:</label>
    </div>
    <div class="grid-item6">
        <input type="number" name="amount" id="amount">
    </div>
    <div class="grid-item7">
        <button type="submit" onclick="transfer()">Transfer</button>
    </div>
</form>
<script>
    function transfer() {
        let from = document.getElementById('from').value;
        let to = document.getElementById('to').value;
        let rate = to / from;
        let amount = document.getElementById('amount').value;
        let result = amount * rate;
        alert('Result: ' + result);
    }
</script>
</body>
</html>
