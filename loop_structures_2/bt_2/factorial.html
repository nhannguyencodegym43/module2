<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial</title>
</head>
<body>
<script>
    let sum = 1;
    let num = +prompt("Enter a number that you want to calculate factorial");
    for (let i = 1; i <= num; i++) {
        sum *= i;
    }
    document.write(sum);
</script>
</body>
</html>
