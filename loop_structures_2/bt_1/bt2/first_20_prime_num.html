    let i = 2;
    let count = 0;
    while (i <= 100) {
        let result1 = false;
        let j = 2;
        while (j<=i) {
            if (j !== i && i % j === 0) {
                result1 = true;
                break;
            }
            j++;
        }
        if (result1 === false) {
            document.write("Số " + i + " là một số nguyên tố!" + "<br>");
            count++;
        }
        if (count === 20) {
            break;
        }
        i++;
    }
</script>
