<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First five even numbers</title>
</head>
<body>
<script>
    let count = 0;
    for (let i = 5; i <= 20; i++) {
        if (i % 2 === 0) {
            document.write(i + "<br>");
            count++;
        }
        if (count === 5) {
            break;
        }
    }
</script>
</body>
</html>
