<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First five even numbers start by 5</title>
</head>
<body>
<script>
    let count = 0;
    let start = 5;
    while (count <= 4) {
        if (start % 2 === 0) {
            document.write(start + "<br>");
            count++;
        }
        start++;
    }
</script>
</body>
</html>
