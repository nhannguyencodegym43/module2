<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class of Date</title>
</head>
<body>
<script>
  function Date(day, month, year) {
    this.day = day;
    this.month = month;
    this.year = year;
    this.getDay = function () {
      return this.day;
    };
    this.getMonth = function () {
      return this.month;
    };
    this.getFullYear = function () {
      return this.year;
    };
    this.setDay = function (day) {
      this.day = day;
    };
    this.setMonth = function (month) {
      this.month = month;
    };
    this.setFullYear = function (year) {
      this.year = year;
    };
    this.setDate = function (day, month, year) {
      this.day = day;
      this.month = month;
      this.year = year;
    };
    this.toString();
  }
  let date = new Date(9, 4, 2025);
  document.write("Initial day: " + date.getDay() + "<br>");
  date.setDay(14);
  document.write("Updated day: " + date.getDay());
</script>
</body>
</html>
