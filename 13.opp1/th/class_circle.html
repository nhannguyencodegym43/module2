<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class of Circle</title>
</head>
<body>
<p id="myCanvas"></p>
<script>
    function circle(radius, color) {
        this.radius = radius;
        this.color = color;
        this.drawCircle = function () {};
        this.getRadius = function () {
            return this.radius;
        }
        this.getColor = function () {
            return this.color;
        }
        this.getArea = function () {
            return Math.PI * radius * radius;
        }
    }
    let myCircle = new circle(100, 100);
    document.write("Circle: " + myCircle.getRadius() + "<br>");
    document.write("Area: " + myCircle.getArea().toFixed(2) + "<br>");
</script>
</body>
</html>
