<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 5;
    for (let i = 1; i <= n; i++) {
        document.write("*".repeat(i));
        document.write("<br>");
    }
    document.write("<br>");
    for (let i = n; i >= 1; i--) {
        document.write("*".repeat(i));
        document.write("<br>");
    }
    document.write("<br>");
    for (let i = 1; i <= n; i++) {
        let spaces = "&nbsp&nbsp".repeat(n-i);
        let stars = "*".repeat(i);
        document.write(spaces + stars);
        document.write("<br>");
    }
    document.write("<br>");
    for (let i = n; i >= 1; i--) {
        let stars = "*".repeat(i);
        let spaces = "&nbsp&nbsp".repeat(n-i);
        document.write(spaces + stars);
        document.write("<br>");
    }
    document.write("<br>");
    let m = 6;
    let h = 5;
    for (let i = 1; i <= m; i++) {
        for (let j = 1; j <= h; j++) {
            if (
                ((i === 1) && (j === 2 || j === 4)) ||
                ((i === 2) && (j === 1 || j === 3 || j === 5)) ||
                ((i === 3) && (j === 1 || j === 5)) ||
                ((i === 4) && (j === 1 || j === 5)) ||
                ((i === 5) && (j === 2 || j === 4)) ||
                ((i === 6) && (j === 3))
            )
            {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
