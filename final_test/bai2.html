<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = +prompt("Nhập số thứ nhất");
    let num2 = +prompt("Nhập số thứ hai");
    if (num1 > 0 && num2 > 0) {
        alert(checkRelatableNums(num1, num2));
    } else {
        alert("Số không được nhỏ hơn 0");
    }

    function checkRelatableNums(num1, num2) {
        let sumUoc1 = 0;
        let sumUoc2 = 0;
        for (let i = 1; i < num1; i++) {
            if (num1 % i === 0) {
                sumUoc1 += i;
            }
        }
        for (let i = 1; i < num2; i++) {
            if (num2 % i === 0) {
                sumUoc2 += i;
            }
        }
        return sumUoc1 === num2 && sumUoc2 === num1;
    }
</script>
</body>
</html>
