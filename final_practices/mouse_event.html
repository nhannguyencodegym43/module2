<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<img src="ball.png" height="300" width="300" id="ball"/>
<p>Click the button below to move the picture to the right</p>
<button onclick="moveRight()">Click me</button>
<script>
    let theBall = document.getElementById("ball");
    theBall.style.position = "relative";
    let left_change = 0;
    function moveRight() {
        left_change = left_change + 10;
        theBall.style.left = left_change + "px";
    }
</script>
</body>
</html>
