<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function alternate(s) {
        let uniqueChars = [...new Set(s.split(''))];
        let maxLength = 0;
        for (let i = 0; i < uniqueChars.length; i++) {
            for (let j = i + 1; j < uniqueChars.length; j++) {
                let c1 = uniqueChars[i];
                let c2 = uniqueChars[j];
                let filtered = s.split('').filter(ch => ch === c1 || ch === c2);
                if (isAlternating(filtered)) {
                    maxLength = Math.max(maxLength, filtered.length);
                }
            }
        }
        return maxLength;
    }
    function isAlternating(arr) {
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] === arr[i - 1]) {
                return false;
            }
        }
        return arr.length >= 2;
    }
</script>
</body>
</html>
