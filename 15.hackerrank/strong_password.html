<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 5;
    let password = "2bbbb";
    console.log(minimumNumber(n, password));
    function minimumNumber(n, password) {
        let numbers = "0123456789";
        let lower_case = "abcdefghijklmnopqrstuvwxyz";
        let upper_case = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let special_characters = "!@#$%^&*()-+";
        let count_num = 0;
        let count_low = 0;
        let count_up = 0;
        let count_special = 0;
        for (let char of password) {
            for (let char1 of numbers) {
                if (char === char1) {
                    count_num = 0;
                    break;
                } else count_num = 1;
            }
            if (count_num === 0) {
                break;
            }
        }
        for (let char of password) {
            for (let char2 of lower_case) {
                if (char === char2) {
                    count_low = 0;
                    break;
                } else count_low = 1;
            }
            if (count_low === 0) {
                break;
            }
        }
        for (let char of password) {
            for (let char3 of upper_case) {
                if (char === char3) {
                    count_up = 0;
                    break;
                } else count_up = 1;
            }
            if (count_up === 0) {
                break;
            }
        }
        for (let char of password) {
            for (let char4 of special_characters) {
                if (char === char4) {
                    count_special = 0;
                    break;
                } else count_special = 1;
            }
            if (count_special === 0) {
                break;
            }
        }
        let count_overall = count_num + count_low + count_up + count_special;
        if (count_overall + n < 6) {
            count_overall = count_overall + (6 - (count_overall + n));
        }
        return count_overall;
    }
</script>
</body>
</html>
