<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table of multiplications</title>
</head>
<body>
<script>
  let sout = "<table border='1' width='500' cellspacing='1' cellpadding='5'>";
  for (let i = 1; i <= 9; i++) {
    sout += "<tr>";
    for (let j = 2; j <= 9; j++) {
      sout += "<td>" + j + "x" + i + "=" + j*i + "</td>"
    }
    sout += "</tr>";
  }
  sout += "</table>";
  document.write(sout);
</script>
</body>
</html>
