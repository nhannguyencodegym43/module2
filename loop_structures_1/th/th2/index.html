<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let sum = 0;
    let num = 0;
    while (num !== -1) {
        num = +prompt("Enter number");
        document.write(num + "<br>");
        sum += num;
    }
    document.write("Sum: " + sum);
</script>
</body>
</html>
