<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng đường chéo phụ</title>
</head>
<body>
<script>
    let a = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
    ];
    let sum = 0;
    for (let i = 0;  i < a.length; i++) {
        sum += a[i][a.length - 1 - i];
    }
    alert(sum);
</script>
</body>
</html>
