<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To a string</title>
</head>
<body>
<script>
    let myColor = ["Red", "Blue", "Yellow", "Green", "Orange", "Purple"];
    document.write(myColor);
    let newColor = myColor.join("")
    document.write("<br>");
    document.write(newColor);
</script>
</body>
</html>
