<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Integers greater or equal to 10</title>
</head>
<body>
<script>
    let arr = [];
    let count = 0;
    for (let i = 0; i < 10; i++) {
        let soNguyen = +prompt("Enter the number");
        arr.push(soNguyen);
        if (soNguyen >= 10) {
            count++;
        }
    }
    let result = `${count} integers greater or equal to 10`;
    alert(result);
</script>
</body>
</html>
