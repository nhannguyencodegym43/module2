<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max and its index</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        let soNguyen = +prompt("Enter the number");
        arr.push(soNguyen);
    }
    let max = arr[0];
    let result = `Max is ${max} and its index is 0`;
    for (let i = 1; i < 10; i++) {
        if (max < arr[i]) {
            max = arr[i];
            result = `Max is ${max} and its index is ${i}`;
        }
    }
    alert(result);
</script>
</body>
</html>
