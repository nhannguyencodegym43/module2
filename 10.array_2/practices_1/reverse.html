<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reversed Array</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 3; i++) {
        let soNguyen = +prompt("Enter the number");
        arr.push(soNguyen);
    }
    result = arr.reverse();
    alert(result);
</script>
</body>
</html>
