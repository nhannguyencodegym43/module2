<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If - else</title>
</head>
<body>
<script>
    let js = prompt("What is the official name of JavaScript?");
    if (js === "ECMAScript") {
        alert("Right!");
    } else {
        alert("You don't know? ECMAScript!");
    }
</script>
</body>
</html>
