<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let size = prompt("Enter the size!");
    switch (size) {
        case "S":
            document.write("40kg - 45kg");
            break;
        case "M":
            document.write("45kg - 55kg");
            break;
        case "L":
            document.write("55kg - 65kg");
            break;
        case "XL":
            document.write("Greater than 65kg");
            break;
    }
</script>
</body>
</html>
