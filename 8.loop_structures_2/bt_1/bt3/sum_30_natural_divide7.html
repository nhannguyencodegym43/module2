<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum of first 30 natural numbers divisible by 7</title>
</head>
<body>
<script>
  let i = 0;
  let count = 0;
  let sum = 0;
  while (count < 30) {
    if (i % 7 === 0) {
      count++;
      sum += i;
    }
    i++;
  }
  document.write(sum);
</script>
</body>
</html>
