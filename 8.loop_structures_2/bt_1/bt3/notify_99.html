<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notify when it's 99</title>
</head>
<body>
<script>
    for (let i = 1; i <= 100; i++) {
        if (i <= 99) {
            result = "Đã hoàn thành!"
            document.write(i + "<br>");
        }
    }
    alert(result);
</script>
</body>
</html>
