<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First 20 prime numbers</title>
</head>
<body>
<script>
    let n;
    function checkPrime() {
        if (n <= 1) return false;
        for (let i = 2; i<= Math.sqrt(n); i++) { //Nếu một số n không phải là số nguyên tố, nó sẽ có ít nhất một ước số nhỏ hơn hoặc bằng √n.
            if (n % i === 0) {                   //Nên suy ra nếu kiểm tra từ khoảng 2 đến căn bậc 2 của n mà không có ước nào thì n là số nguyên tố
                return false;
            }
        }
        return true;
    }
    let count = 0;
    let start = 2;
    while (count < 20) {
        if (checkPrime(start)) {
            document.write(`${start} <br>`);
            count++;
        }
        start++;
    }
</script>
</body>
</html>
