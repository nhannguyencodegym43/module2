<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table of multiplications</title>
</head>
<body>
<script>
  let multi = "<table border='1' width='700' cellspacing='1' cellpadding='5'>";
  for (let i = 1; i <= 9; i++) {
    multi += "<tr>";
    for (let j = 2; j <= 9; j++) {
      multi += `<td>${j} x ${i} = ${j * i}</td>`;
    }
    multi += "</tr>";
  }
  multi += "</table>";
  document.write(multi);
</script>
</body>
</html>
