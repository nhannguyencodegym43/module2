<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle by *</title>
</head>
<body>
<script>
    for (let cols = 1; cols <= 21; cols++) {
        document.write("*");
    }
    document.write("<br>");

    for (let cols2 = 1; cols2 <= 5; cols2++) {
        document.write("*");
        for (let cols3 = 1; cols3 <= 19; cols3++) {
            document.write("&nbsp ");
        }
        document.write("*");
        document.write("<br>");
    }

    for (let cols = 1; cols <= 21; cols++) {
        document.write("*");
    }
</script>
</body>
</html>
