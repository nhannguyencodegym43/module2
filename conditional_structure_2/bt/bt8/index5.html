<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angle triangle area</title>
</head>
<body>
<script>
  let a1 = +prompt("Enter the first right angle");
  let a2 = +prompt("Enter the second right angle");
  let area = 0.5 * a1 * a2;
  document.write("The area of the right angle triangle is: " + area);
</script>
</body>
</html>
