<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square area</title>
</head>
<body>
<script>
    let a = +prompt('Enter the side of the square');
    let area = a * a;
    if (a > 0) {
        alert('The area of the square is ' + area);
    } else {
        alert('Please enter a valid number');
    }
</script>
</body>
</html>
