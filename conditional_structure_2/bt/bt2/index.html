<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Days of the month</title>
</head>
<body>
<form>
    <label for="input">Enter a month: </label>
    <input type="text" id="input">
    <button type="submit" onclick="calculateDay()">Calculate the day</button>
</form>
<script>
    function calculateDay() {
        let month = +document.getElementById('input').value;
        let days;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                days = 31;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                days = 30;
                break;
            case 2:
                days = 28;
                break;
            default:
                days = "Invalid month!";
        }
        if (days === "Invalid month!") {
            alert("Invalid month!");
        } else {
            alert("The month " + month + " has " + days + " days");
        }
    }
</script>
</body>
</html>
