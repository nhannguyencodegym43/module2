<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condition 4</title>
</head>
<body>
<script>
    let a = +prompt('Enter a');
    let b = +prompt('Enter b');
    let c = +prompt('Enter c');
    let result = (a > b && a > c) ? "a is the biggest number" : (b > a && b > c) ? "b is the biggest number" : "c is the biggest number";
    alert(result);
</script>
</body>
</html>
