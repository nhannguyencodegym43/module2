<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condition 01</title>
</head>
<body>
<script>
    let a = +prompt('Nhap so a: ');
    let b = +prompt('Nhap so b: ');
    let result = (a % b === 0) ? 'a chia het cho b' : 'a khong chia het cho b';
    alert(result);
</script>
</body>
</html>
