<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tien dien</title>
</head>
<body>
<script>
    const muc1 = 1893;
    const muc2 = 1956;
    const muc3 = 2271;
    const muc4 = 2860;
    let tieuThu = +prompt('Nhap so dien da su dung');
    let tien = 0;
    if (tieuThu <= 50) {
        tien = tieuThu * muc1;
    } else if (tieuThu <= 100) {
        tien = 50 * muc1 + (tieuThu - 50) * muc2;
    } else if (tieuThu <= 200) {
        tien = 50 * muc1 + 50 * muc2 + (tieuThu - 100) * muc3;
    } else if (tieuThu <= 300) {
        tien = 50 * muc1 + 50 * muc2 + 100 * muc3 + (tieuThu - 200) * muc4;
    }
    alert('So tien dien phai tra la: ' + tien);
</script>
</body>
</html>
