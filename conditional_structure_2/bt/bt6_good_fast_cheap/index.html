<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label>Choose your options:</label>
    <input type="checkbox" id="good" name="choices" value="good">Good
    <input type="checkbox" id="fast" name="choices" value="fast">Fast
    <input type="checkbox" id="cheap" name="choices" value="cheap">Cheap
</form>
<script>
    const good = document.getElementById('good');
    const fast = document.getElementById('fast');
    const cheap = document.getElementById('cheap');
    good.addEventListener('change', function () {
        if (good.checked && fast.checked && cheap.checked) {
            fast.checked = false;
        }
    });
    fast.addEventListener('change', function () {
        if (good.checked && fast.checked && cheap.checked) {
            cheap.checked = false;
        }
    });
    cheap.addEventListener('change', function () {
        if (good.checked && fast.checked && cheap.checked) {
            good.checked = false;
        }
    });
</script>
</body>
</html>
