<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move the ball</title>
</head>
<body>
<form>
    <img id="myImage" src="images/2.png" alt="This is a ball" style="width: 30%; height: 30%;">
    <p>Click the button to move the ball to the right</p>
</form>
<button onclick="moveRight()">Click me</button>
<script>
    let imgObj = null;
    // imgObj = document.getElementById('myImage'); (Không cần thiết vì đã khai báo ở hàm init)
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
