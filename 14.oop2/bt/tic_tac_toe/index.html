<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #board {
            position: relative;
            width: 600px;
            height: 600px;
            border: 2px solid #333;
            margin-top: 20px;
        }

        .cell {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 1px solid #999;
            text-align: center;
            line-height: 30px;
            font-size: 20px;
            cursor: pointer;
        }

        #message {
            font-size: 24px;
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
<h2>Trò chơi Cờ Caro 20x20</h2>
<div id="board"></div>
<div id="message"></div>
<script src="script.js"></script>
</body>
</html>
