<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse the array</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        let a = +prompt("Nhập các phần tử của mảng");
        arr.push(a);
    }
    alert(reverseArray(arr));
    function reverseArray(arr) {
        return arr.reverse();
    }
</script>
</body>
</html>
