<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiply itself</title>
</head>
<body>
<script>
    function multiplyItself(num) {
        let result = num * num;
        return result;
    }
    let num = +prompt("Enter a number");
    alert(multiplyItself(num));
</script>
</body>
</html>
