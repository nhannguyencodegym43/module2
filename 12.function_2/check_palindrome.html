  let chuoi = prompt("Nhập vào một chuỗi:");
  if (chuoi.length <= 2) {
    alert("Chuỗi quá ngắn để xóa!");
  } else {
    alert(checkPalindrome(chuoi));
    function checkPalindrome(chuoi) {
      while (chuoi[0] === chuoi[chuoi.length - 1]) {
        chuoi.slice(1, -1);
        if (chuoi.length === 0 || chuoi.length === 1) {
          break;
        }
      }
      return (chuoi.length === 0 || chuoi.length === 1);
    }
  }
