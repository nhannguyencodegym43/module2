<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input 1 vs 2</title>
</head>
<body>
<script>
  let a = +prompt("Enter the a");
  let b = +prompt("Enter the b");
  function inputCheck(a,b) {
    if (a > b) {
      return true;
    } else if (a < b) {
      return false;
    }
  }
  if (inputCheck(a, b)) {
    let result1 = "a is greater than b";
    alert(result1);
  } else {
    let result2 = a + b;
    alert(result2);
  }
</script>
</body>
</html>
