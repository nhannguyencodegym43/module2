<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <style>
        body {
            font-family: "Lucida Sans Unicode", "Tahoma", sans-serif;
            background-color: #f4f4f4;
        }

        p {
            font-size: 1.5rem;
        }
        .required {
          color: red;
        }
    </style>
</head>
<body>
<h1>Order Form</h1>
<p>What would you like to buy?</p>
<form action="#" method="get">
    <label><select name="tobuy" id="tobuy">
        <option value="1">Apple</option>
        <option value="2">Banana</option>
        <option value="3">Cherry</option>
    </select></label>
</form>
<p>How many would you like to order?</p>
<form action="#" method="get">
    <label><input type="radio" name="quantity" id="1" checked="checked">1 - $10</label> <br>
    <label><input type="radio" name="quantity" id="2">2 - $20</label> <br>
    <label><input type="radio" name="quantity" id="3">3 - $25</label>
</form>
<p>Name<span class="required">*</span></p>
<form action="#" method="get">
    <label><input type="text" name="firstname" id="firstname" placeholder="FirstName" size="15"></label>
    <label><input type="text" name="lastname" id="lastname" placeholder="LastName" size="15"></label>
</form>
<p>Email</p>
<form action="#" method="get">
    <label><input type="email" name="email" id="email" size="36"></label>
</form>
<p>Phone number</p>
<form action="#" method="get">
    <label><input type="tel" name="phone1" id="phone1" size="3"></label> -
    <label><input type="tel" name="phone2" id="phone2" size="3"></label> -
    <label><input type="tel" name="phone3" id="phone3" size="3"></label>
</form>
<form action="#" style="margin-top: 1rem">
    <input type="submit" value="Submit">
</form>
</body>
</html>
