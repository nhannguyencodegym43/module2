<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse the array without reverse()</title>
</head>
<body>
<script>
    let arr = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < arr.length/2; i++) {
        let x = arr[arr.length - (i+1)];
        arr[arr.length - (i+1)] = arr[i];
        arr[i] = x;
    }
    document.write(arr);
</script>
</body>
</html>
