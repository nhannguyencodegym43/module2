<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input and output in array</title>
</head>
<body>
<script>
  let n = null;
  do {
    n = parseInt(prompt("Nhập độ dài của mảng"));
    if (n >= 5) {
      let arr = new Array(n);
      for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1)));
      }
      document.write("Mảng vừa nhập là: " + arr + "<br>");
    }
  } while (n < 5)
</script>
</body>
</html>
